<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" formControlName="fname">
        <div *ngIf="f['fname'].invalid && (f['fname'].dirty || f['fname'].touched)" class="text-danger">
            First Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" formControlName="lname">
        <div *ngIf="f['lname'].invalid && (f['lname'].dirty || f['lname'].touched)" class="text-danger">
            Last Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-danger">
            Email is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password"
            formControlName="password">
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
            Password is required
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address/City" formControlName="address">
        <div *ngIf="f['address'].invalid && (f['address'].dirty || f['address'].touched)" class="text-danger">
            Address is required
        </div>
    </div>

    <div class="form-group">
        <label for="account_type">Acc. Type</label>
        <input type="text" class="form-control" id="account_type" placeholder="Enter PasAcc Type"
            formControlName="accountType">
        <div *ngIf="f['accountType'].invalid && (f['accountType'].dirty || f['accountType'].touched)"
            class="text-danger">
            Account Type is required
        </div>
    </div>

    <div class="form-group col-12 mt-3 d-grid gap-2">
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-outline-success">Register</button>
    </div>
</form>
