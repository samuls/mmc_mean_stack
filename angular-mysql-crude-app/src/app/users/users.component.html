<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Add New {{pageTitle}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <ng-container #container></ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="card">
                <div class="card-header">{{pageTitle}} List</div>
                <div class="card-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Acc. Type</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th scope="row">{{user.id}}</th>
                                <td>{{user.fname}}</td>
                                <td>{{user.lname}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.address}}</td>
                                <td>{{user.accountType}}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary btn-sm ml-2"
                                        (click)="editUser(user.id)">Edit</button>
                                    &nbsp;
                                    <button type="button" class="btn btn-outline-danger btn-sm ml-2"
                                        (click)="deleteUser(user.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
